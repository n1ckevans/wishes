<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Wishing App</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="bg-dark text-white">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <div class="container">
    <h1 class="logo_title text-center mt-5">Welcome! Sign in to make a wish!</h1>
    <section class="text-danger text-center">
        {% if messages %}
        <ul class="list-unstyled d-inline-block">
          {% for message in messages %}
          <li class="text-left">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </section>
    <div class="card-deck">
      
      <div class="card bg-dark text-white">
        <div class="card-body text-center">
          <span class="logo_title mt-5">Register</span>
          <form action="/register" method="post">
            {% csrf_token %}
            <div class="input-group form-group">
              <input type="text" name="first_name" class="form-control" placeholder="First Name">
            </div>
            <div class="input-group form-group">
              <input type="text" name="last_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="input-group form-group">
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div>
            <div class="input-group form-group">
               <div class="d-block p-2 bg-dark text-white">
                 <span>Birthday:</span>
               </div> 
                <input type="date" name="birthday" class="form-control">
            </div>
            <div class="input-group form-group">
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group form-group">
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="form-group">
              <input type="submit" name="btn" value="Register" class="btn btn-outline-primary float-left login_btn">
            </div>

          </form>
        </div>
      </div>

      <div class="card bg-dark text-white">
        <div class="card-body text-center">
          <span class="logo_title mt-5">Login</span>
          <form action="/login" method="post">
            {% csrf_token %}
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" name="email" class="form-control" placeholder="Email">
            </div>

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
              <input type="submit" name="btn" value="Login" class="btn btn-outline-primary float-left login_btn">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
